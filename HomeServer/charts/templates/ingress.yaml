apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt
spec:
  ingressClassName: public
  tls:
  - hosts:
    - gpmaga.com
    - api.stakswipe.com
    - api.celniker.com
    - api.mitchellvault.com
    - api.celniker.xyz
    secretName: quickstart-example-tls
  rules:
  - host: gpmaga.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homeserver
            port:
              number: 80
  - host: api.stakswipe.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ffv
            port:
              number: 8080
  - host: api.celniker.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cel-vault
            port:
              number: 80
  - host: api.celniker.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cel-vault
            port:
              number: 80
  - host: api.mitchellvault.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mitchell-vault
            port:
              number: 80