apiVersion: batch/v1
kind: Job
metadata:
  name: turn-on
spec:
  template:
    spec:
      containers:
      - name: turn-on-job
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["python3",  "/app/scripts/turn_on_string_lights.py"]
      restartPolicy: Never
  backoffLimit: 0